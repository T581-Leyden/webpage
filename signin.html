            <!-- Sign in -->
        <div class="column">
            <div class="col-md-6">
                <div class="Signup">
                    <h1>Don't have a character?</h1>
                    <p><h3><em>Create a free account now!</em></h3></p>
                <div>
                    <img class="img-circle" src="img/BaldEagle.png" alt="Character" style="width: 300px; height: 305px;">
                    <img src="img/AmericanFlag.png" alt="American Flag" style="height: 250px"</div>
                    <div><button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 300px;">Create Character</button></div>
                </div>
                </div>
            </div>       
                <div class="col-md-6">
                  <form class="form-signin">
                    </br>
                    <h1>Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Character Name</label>
                    <input type="name" id="inputEmail" class="form-control" placeholder="Character Name" required="" autofocus="">  
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <img src="img/Colonists.png" alt="Child Colonists" style="height: 220px;">
                    <img class="horse"; src="img/SignInToy1.png" alt="Rocking Horse Blue" style="height: 125px;">
                    <img class="horse"; src="img/SignInToy2.png" alt="Rocking Horse Purple" style="height: 125px;">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 300px;">Sign in</button>
                  </form>

                </div>
            
        </div>
